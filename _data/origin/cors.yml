# Resource Hints
resource_hints:
  - url: https://fonts.font.im
    links:
      - rel: preconnect
      - rel: dns-prefetch
  - url: https://cdn.jsdmirror.com
    links:
      - rel: preconnect
      - rel: dns-prefetch

# Web Fonts
webfonts: https://fonts.font.im/css2?family=Lato:wght@300;400&family=Source+Sans+Pro:wght@400;600;700;900&display=swap

# Libraries

toc:
  css: https://cdn.jsdmirror.com/npm/tocbot@4.36.4/dist/tocbot.min.css
